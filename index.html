<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Document</title>
</head>
<body>
    <div id="doc">
        <div class="image-sidebar">
            <img class="background" src="https://images.unsplash.com/photo-1516339901601-2e1b62dc0c45?q=80&w=742&auto=format&fit=crop&ixlib=rb-4.1.0&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" alt="Two Stars in the Middle of a Black Sky"/>
            <div class="logo">
                <img src="https://raw.githubusercontent.com/TheOdinProject/curriculum/5f37d43908ef92499e95a9b90fc3cc291a95014c/html_css/project-sign-up-form/odin-lined.png"/>
                <span>Odin</span>
            </div>
            <footer>Photo by <a href="https://unsplash.com/@alex_andrews" target="_blank" class="credit">Alexander Andrews</a> on <a href="https://unsplash.com/photos/two-stars-in-the-middle-of-a-black-sky-fsH1KjbdjE8" target="_blank" class="credit">Unslpash</a></footer>
        </div>
        <div class="sign-up">
            <p>This is not a real online service! You know you need something like this in your life to help you realize your deepest dreams.</p>
            <p>You <em>know</em> you want to.</p>
            <form>
                <div>
                    <legend>Let's do this!</legend>
                    <label for="first_name">FIRST NAME</label>
                    <input type="text">
                    <label for="user_email">EMAIL</label>
                    <input type="email" id="user_email" name="email">
                    <label for="user_password">PASSWORD</label>
                    <input type="password" id="user_password" name="password">
                </div>
                <div>
                    <br>
                    <label for="last_name">LAST NAME</label>
                    <input type="text">
                    <label for="phone">PHONE NUMBER</label>
                    <input type="tel" id="phone" name="phone">
                    <label for="confirm">CONFIRM PASSWORD</label>
                    <input type="password" id="confirm" name="confirmed_password">
                </div>
            </form>
            <div>
                <button>Create Account</button>
            </div>
            <p>Already have an account? <a href="" class="account">Log in</a></p>
        </div>
    </div>
</body>
</html>
